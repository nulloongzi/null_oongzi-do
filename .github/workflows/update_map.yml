name: Update Map Data

# 언제 실행할지 설정 (여기서는 '버튼 누를 때'로 설정함)
on:
  workflow_dispatch:

# 실행할 작업 내용
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 깃허브에 있는 코드를 가져옵니다.
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 파이썬을 설치합니다.
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. 필요한 라이브러리(requests)를 설치합니다.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. 파이썬 파일(manage_map.py)을 실행합니다.
    - name: Run update script
      run: python main.py

    # 5. 변경된 파일(index.html 등)이 있으면 깃허브에 저장(Commit & Push)합니다.
    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-update map data via GitHub Actions" || exit 0
        git push
